apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: default
  source:
    path: apps/
    repoURL: https://github.com/Tautcius/InKodus-home-task.git
    targetRevision: GitOps
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
